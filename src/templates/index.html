<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5 col-4">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
          </button>
          {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    <form method="POST" autocomplete="off">
      {% csrf_token %}
        <div class="form-group">
          <label for="fname">Category</label><br>
            <input list="browsers" class="form-control" name="category" id="browser" placeholder="Please Select or insert a Category.">
            <datalist id="browsers">
              {% for cat in category %}
                <option value="{{cat.name}}">
              {% endfor %}  
            </datalist>
        </div>
        <div class="form-group">
          <label for="fname">Sub Category</label><br>
            <input list="browsers2" class="form-control" name="subcategory" id="browser2" placeholder="Please Select or insert a Sub Category.">
            <datalist id="browsers2">
                {% for cat in subcategory %}
                    <option dep="{{cat.category}}" value="{{cat.name}}">
                {% endfor %} 
            </datalist>
        </div>
        <div class="form-group">
          <label for="fname">Product Name</label><br>
          <input class="form-control" name="name" placeholder="Please insert a Product Name.">
      </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var options = $('#browsers2 option').clone();
      console.log(options);
      $('#browser').change(function(){
        var val = $(this).val(),
            filterOptions = val == '' ? options : options.filter('[dep="' + val + '"]');
        $('#browsers2').html('').append(filterOptions);
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
